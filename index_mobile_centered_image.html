  <script>
    // T√¨m ·∫£nh ph√π h·ª£p
    const mainImage = document.getElementById("mainImage");
    const imageExtensions = ["jpg", "jpeg", "png", "gif"];

    function tryNextImage(index) {

    const audio = document.getElementById("mainAudio");
